<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuoteCrafter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>QuoteCrafter</h1>
        <div class="input-container">
            <input type="text" id="topicInput" placeholder="Enter a topic">
            <button id="generateBtn">Generate Quotes and Images</button>
        </div>
        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>Generating quotes and images...</p>
        </div>
        <div id="result">
            <div id="quoteImages">
                <div class="quote-image-container">
                    <img src="craft/1.png" alt="Generated image for Love" class="quote-image">
                </div>
                <div class="quote-image-container">
                    <img src="craft/2.png" alt="Generated image for Love" class="quote-image">
                </div>
                <div class="quote-image-container">
                    <img src="craft/3.png" alt="Generated image for Love" class="quote-image">
                </div>
            </div>
        </div>
        <div id="overlay" class="hidden">
            <div id="enlarged-image-container">
                <img id="enlarged-image" src="" alt="Enlarged image">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
